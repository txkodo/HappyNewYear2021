<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene device-orientation-permission-ui="enabled: false" embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
      <!-- OBJモデル読み込み -->
      <a-assets>
        <a-asset-item id="obj" src="assets/quad.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl" src="assets/quad.mtl"></a-asset-item>   <!-- mtlファイル -->
      </a-assets>
      <a-marker type="pattern" url="assets/marker.patt">
        <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
        <a-obj-model
        src="#obj"
        mtl="#mtl"
        scale="0.5 0.5 0.5"
        position="0 0.2 0">
        <a-animation
          attribute="rotation"
          to="0 360 0"
          dur="3000"
          easing="linear"
          repeat="indefinite">
        </a-animation>
        </a-obj-model>
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
